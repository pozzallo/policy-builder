<div class="container">
    <div class="row">
        <div class="col"> sidebar for rules</div>
        <div class="col-8">
            <form [formGroup]="policyForm">
                <label class="form-label" for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" formControlName="title">

                <label class="form-label" for="version">Version</label>
                <input type="text" class="form-control" name="version" id="version" formControlName="version">

                <label class="form-label" for="desc">Description</label>
                <textarea type="text" class="form-control" name="desc" id="desc" formControlName="desc"></textarea>
            </form>
        </div> 
    </div>
</div>
